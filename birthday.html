<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Surprise</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f8ff;
        position: relative;
      }
      .container {
        text-align: center;
      }
      .button {
        padding: 10px 20px;
        background-color: #ff69b4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 20px;
      }
      .countdown {
        font-size: 50px;
        margin-top: 20px;
      }
      .wish {
        display: block;
        font-size: 40px;
        color: #ff69b4;
        margin-top: 20px;
      }
      .wish img {
        width: 200px;
        border-radius: 50%;
        margin-top: 20px;
      }
      .balloons {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .balloon {
        position: absolute;
        bottom: -100px;
        width: 50px;
        height: 70px;
        background-color: #ff69b4;
        border-radius: 50%;
        animation: float 5s ease-in-out infinite;
      }
      @keyframes float {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-120vh);
        }
      }
    </style>
  </head>
  <body>
    <div class="container" id="container">
      <button class="button" onclick="startCountdown()">Tap to Start</button>
    </div>
    <audio id="backgroundMusic" loop>
      <source src="music.mp3" type="audio/mp3" />
    </audio>
    <script>
      function startCountdown() {
        const container = document.getElementById("container");
        container.innerHTML = '<div class="countdown" id="countdown">3</div>';
        let countdown = 3;
        let interval = setInterval(() => {
          countdown--;
          document.getElementById("countdown").textContent = countdown;
          if (countdown === 0) {
            clearInterval(interval);
            showWish();
          }
        }, 1000);
      }

      function showWish() {
        const container = document.getElementById("container");
        container.innerHTML = `
          <div style="display: flex; justify-content: center; align-items: center;">
            <div class="wish"><p>Happy Birthday!</p>
            <img src="image.jpg" alt="Her Photo">
            <p>
            Best Wishes enjoy the day,hope you have a great life ahead aur tu  degrees collect karti rahe ðŸ˜‚
            <p>
            </div>
          </div>
        `;
        document.getElementById("backgroundMusic").play();
        releaseBalloons();
      }

      function releaseBalloons() {
        const balloonColors = [
          "#ff69b4",
          "#ff1493",
          "#db7093",
          "#ff4500",
          "#ff6347",
        ];
        const balloonsContainer = document.createElement("div");
        balloonsContainer.classList.add("balloons");
        for (let i = 0; i < 20; i++) {
          let balloon = document.createElement("div");
          balloon.classList.add("balloon");
          balloon.style.backgroundColor =
            balloonColors[Math.floor(Math.random() * balloonColors.length)];
          balloon.style.left = `${Math.random() * 100}%`;
          balloon.style.animationDelay = `${Math.random() * 5}s`;
          balloonsContainer.appendChild(balloon);
        }
        document.body.appendChild(balloonsContainer);
      }
    </script>
  </body>
</html>
